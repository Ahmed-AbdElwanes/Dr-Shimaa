<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة الإدارة</title>
    <!-- google iocns -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- admin css file -->
    <link rel="stylesheet" href="css/admin.css" />
    <!-- main2 css file -->
    <link rel="stylesheet" href="css/main2.css" />
    <!-- normalize css file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container1">
      <h2 class="upload-title">رفع التسجيلات</h2>
      <form id="uploadForm" class="upload-form">
        <div class="form-group">
          <label for="teamInput" class="form-label">الفرقة</label>
          <input
            type="number"
            name="Team"
            id="teamInput"
            value="2"
            max="4"
            min="1"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="fileInput" class="form-label">اختاري ملفًا</label>
          <input
            type="file"
            name="File"
            id="fileInput"
            required
            class="form-input"
          />
        </div>
        <!-- accept="audio/*" -->
        <button type="submit" class="submit-btn">إرسال</button>
      </form>
      <div id="result" class="result"></div>
    </div>
    <!-- start site door -->

    <div class="updateBool">
      <h2>السماح بالدخول</h2>
      <button id="door">فتح البوابة</button>
      <div class="state"></div>
    </div>
    <!-- end site door -->
    <!-- start delete section -->

    <!-- end delete section -->
    <script src="js/admin.js"></script>
  </body>
</html>
