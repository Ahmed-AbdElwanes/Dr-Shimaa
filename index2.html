  <body>
    <header>
      <div translate="no" class="logo">
        <a href="index.html">Dr. Shamekh</a>
        <a class="admin" href="admin.html">admin</a>
      </div>
      <!-- <nav>
        <a href="index.html">Home</a>
      </nav> -->
      <!-- <div class="hamburger" onclick="toggleMenu()">☰</div> -->
    </header>
    <div class="form">
      <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="pass">
        <label for="pass">password</label>
        <input type="password" name="pass" id="pass" />
      </div>
      <div class="team">
        <select name="team" id="team">
          <option value="1">فرقة أولى</option>
          <option value="2">فرقة ثانية</option>
          <option value="3">الفرقة الثالثة</option>
          <option value="4" selected>الفرقة الرابعة</option>
        </select>
      </div>
      <button>Send</button>
      <hr />
      <div class="testDevice"></div>
    </div>
    <!-- view -->
    <div class="view"></div>
    <!-- , -->

    <div class="record" style="display: none">
      <!-- records Table -->
      <div class="table">
        <table>
          <thead>
            <tr>
              <th>Speaker</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="ms">
        شباب الي في عنده مشكلة يكلمني <br />
        ويبعتلي المشكلة ونوع الجهاز والمتصفح
        <br />
        في الصفحة الرئيسية تحت خالص هتلاقي اتصل بالمصمم
      </div>
      <!-- the player component -->
      <div class="player">
        <div class="cursore">
          <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="info">
          <img
            src="https://st5.depositphotos.com/29094582/67508/i/450/depositphotos_675082518-stock-photo-cartoon-headphones-play-symbol-sound.jpg"
            alt=""
          />
          <h3>Record Name</h3>
          <p>Speaker: Dr-Shimaa</p>
        </div>
        <!-- the audio -->
        <div class="audio">
          <audio id="main-audio" src=""></audio>
          <input type="range" id="myRange" min="0" value="0" step="0.01" />
        </div>
        <!-- time -->
        <div class="timer">
          <div class="time">
            <span class="duration">0:00</span>
            <span class="currentTime">00:00</span>
          </div>
          <!-- Time back -->
          <div class="contTime">
            <!-- <label for="speedControl">سرعة التشغيل:</label> -->
            <select name="" id="speedControl">
              <option value="0.5">0.5x</option>
              <option value="1" selected>1x</option>
              <option value="1.5">1.5x</option>
              <option value="1.7">1.7x</option>
              <option value="2">2x</option>
            </select>
          </div>
        </div>
        <!-- play -->
        <div translate="no" class="playList">
          <!-- <i id="prev" class="material-icons">skip_previous</i> -->
          <i id="prev" class="fa-solid fa-backward-step"></i>
          <div class="play-pause">
            <!-- <i class="material-icons play">play_arrow</i> -->
            <i class="fa-solid fa-play"></i>
            <!-- <i class="fa-solid fa-pause"></i> -->
          </div>
          <!-- <i id="next" class="material-icons">skip_next</i> -->
          <i id="next" class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>
    <!-- , -->
  </body>
  <script src="js/main.js"></script>
